<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Plagiarism check</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a class="logo"><strong>Plagiarism check</strong>  result</a>
									<ul class="icons">
										<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
										<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
									</ul>
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<ul  th:each="result : ${results}"  >
											[[${result}]]<br>
										</ul>
									</div>
								</section>



						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">


							<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<h2>Subject</h2>
									</header>
									<ul th:each="subject : ${subjects}">

										<li>
										<span class="opener">[[${subject.subjectName}]]</span>
											<ul>
												<li th:each="assignment : ${assignments}" th:if="${subject.getId() == assignment.getSubjectDto().getId()}">
													<a th:href="@{/result(assignmentName=${assignment.getAssignmentName()}, subjectName=${assignment.getSubjectDto().getSubjectName()})}">[[${assignment.assignmentName}]]</a>

													</li>
											</ul>
										</li>


									</ul>
								</nav>


						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

	</body>
</html>
